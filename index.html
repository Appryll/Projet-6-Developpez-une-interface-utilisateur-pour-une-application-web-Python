<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <!--Icon-->
    <link rel="icon" href="img/logo.png" type="image/png" />

    <title>JustStreamIt</title>

</head>
<body>
    
    <header>
        <div class="container">
            <h1>JustStreamIt</h1>
            <nav>
                <a href="#meilleur_film" class="activ">Accueil</a>
                <a href="#categories">Catégories</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Meilleur Film -->
        <div class="meilleur_film container">
            <div class="meilleur_film_photo">
                <!--  image recuperé par js -->
            </div>

            <div class="meilleur_film_description">
                <!-- titre + description recuperé par js -->
            </div> 
            <button role="button" class="movie"><i class="fa-solid fa-play"></i>  Play</button>    
        </div>

        <!-- carrousel -->
        <div id="categories">

            <!-- Movie mieux noté -->
            <div class="movies-categories container">
                <div class="container-title-controllers">
                    <h3>Films les mieux notés</h3>
                    <div class="indicators"></div>
                </div>
                
                <div class="container-ppal">
                    <button role="button" class="angle-left" id="angle-left_films_mieux_notees"><i class="fa-solid fa-angle-left"></i></button>

                        <div class="container-carrousel" id="container-carrousel_films_mieux_notees">
                            <div class="carrousel" id="carrousel_films_mieux_notees">
                               <!-- carrousel des images recuperé par JS -->
                            </div>
                        </div>
                    
                    <button role="button" class="angle-right" id="angle-right_films_mieux_notees"><i class="fa-solid fa-angle-right"></i></button>
                    
                </div>
            </div>
        
            <!-- Categorie COMEDY -->
            <div class="movies-categories container">
                <div class="container-title-controllers">
                    <h3>Comédies les mieux notées</h3>
                    <div class="indicatorscomedy"></div>
                </div>
                
                <div class="container-ppal">
                    <button role="button" class="angle-left" id="angle-left_comedy"><i class="fa-solid fa-angle-left"></i></button>

                        <div class="container-carrousel" id="container-carrousel_comedy"> 
                            <div class="carrousel" id="carrousel_comedy">
                                <!-- carrousel des images recuperé par JS -->
                            </div>
                        </div>
                    
                    <button role="button" class="angle-right" id="angle-right_comedy"><i class="fa-solid fa-angle-right"></i></button>
                    
                </div> 
            </div>

            <!-- Categorie ADVENTURE -->
            <div class="movies-categories container">
                <div class="container-title-controllers">
                    <h3>Les films d'aventure les mieux notées</h3>
                    <div class="indicatorsadventure"></div>
                </div>
                
                <div class="container-ppal">
                    <button role="button" class="angle-left" id="angle-left_adventure"><i class="fa-solid fa-angle-left"></i></button>

                        <div class="container-carrousel" id="container-carrousel_adventure">
                            <div class="carrousel" id="carrousel_adventure">
                                <!-- carrousel des images recuperé par JS -->
                            </div>
                        </div>
                    
                    <button role="button" class="angle-right" id="angle-right_adventure"><i class="fa-solid fa-angle-right"></i></button>
                    
                </div>   
            </div>

            <!-- Categorie ACTION --> 
            <div class="movies-categories container">
                <div class="container-title-controllers">
                    <h3>Les films d'action les mieux notées</h3>
                    <div class="indicatorsaction"></div>
                </div>
                
                <div class="container-ppal">
                    <button role="button" class="angle-left" id="angle-left_action"><i class="fa-solid fa-angle-left"></i></button>

                        <div class="container-carrousel" id="container-carrousel_action">
                            <div class="carrousel" id="carrousel_action">
                                <!-- carrousel des images recuperé par JS -->
                            </div>
                        </div>
                    
                    <button role="button" class="angle-right" id="angle-right_action"><i class="fa-solid fa-angle-right"></i></button>
                    
                </div> 
            </div>

        </div>

        <!-- Modal -->
        <div class="modal-container" id="modal_container">
            <div class="modal modal-close">
               <p class="close">X</p>
               <div id="modal-photo">
                <!--donneés recuperé par js-->
               </div>
               
               <div id="modal-text">
                  <!--donneés recuperé par js-->
               </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <p>© 2022 Copyright: <a href="https://appryll.github.io/Portfolio-NataliaFabiano/"> <<|NF|>> </a> - Toute reproduction interdite sans l'autorisation de l'auteur -</p>
        </div>
    </footer>

<script type="module" src="js/script.js"></script>
<script src="js/carrousel.js"></script>
<script type="module" src="js/modal.js"></script>

<script src="https://kit.fontawesome.com/6363fb7f9f.js" crossorigin="anonymous"></script>

</body>
</html>
